<nav ion-nav ng-class="getNavStyle(scroll)">
	<button ion-button ng-click="goPrevious()">previous</button>
	<button ion-button ng-click="goNext()">forward</button>
	<button ion-button ng-click="zoomIn()">+</button>
	<button ion-button ng-click="fit()">100%</button>
	<button ion-button ng-click="zoomOut()">-</button>
	<input type="text" min=1 ng-model="pageNum"></input><span> /
		{{pageCount}}</span>
</nav>
