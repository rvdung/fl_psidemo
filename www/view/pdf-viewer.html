<!-- re-position buttons -->
<div style="height: 100%; width: 100%;">
	{{loading}}
	<ion-content on-double-tap="zoomIn()" scroll="true" direction="xy"
		padding="false">
	<canvas ionic-canvas id="pdf"></canvas>
	</ion-content>
	<div class="row nav_btn_div">
		<button
			class="nav_btn button icon-left ion-chevron-left button-clear button-dark"
			ng-click="goPrevious()"></button>
		<div style="width: 80%;"></div>
		<button
			class="nav_btn button icon-right ion-chevron-right button-clear button-dark"
			ng-click="goNext()"></button>
	</div>
	<div class="page_number_div">
		<span class="row row-center page_number_span"> <!-- <button class="button button-clear button-positive col"
					ng-click="zoomIn()">+</button> --> <input type="number" min=1
			max={{pageCount}} ng-model="pageNum">
			<div>/{{pageCount}}</div>
		</span>
	</div>

</div>
