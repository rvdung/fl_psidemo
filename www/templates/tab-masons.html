<ion-view view-title="Thợ xây">
  <ion-content>
    <div class="list border-bottom-solid-gray">
      <div class="backgroundGreen">
        <label class="item item-input item-select">
          <span class="input-label backgroundGreen">
            Huyện :
          </span> 
          <div id="mainselection">
          <select class="backgroundGreen" ng-options="huyen as huyen.label for huyen in huyens" ng-model="selectHuyen" ng-change="changeHuyen(selectHuyen)"></select>
          </div>
        </label>
      </div>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="Search" placeholder="Tìm kiếm" ng-model="searchText">
        </label>
    </div>
    <ion-list>
      <ion-item class="item item-button-right" ng-repeat="mason in masons | filter:searchText" type="item-text-wrap">
        <h2>{{mason.Name}}</h2>
        <p>{{mason.Phone}}</p>
        <p>{{mason.District}}</p>
        <button class="button cautieu_button" ng-click="call(mason.Phone)" style="top:1.5em;">
        <i  class="icon ion-ios-telephone"></i>
        </button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
