<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Demo Tab -->
  <ion-tab title="Giới thiệu" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/dash">
    <ion-nav-view name="tab-dash" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>

  <!-- Calendar Tab -->
  <ion-tab title="Lịch" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Note Tab -->
  <ion-tab title="Tạo nhật ký" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
