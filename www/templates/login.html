<ion-view view-title="Login" name="login-view" hide-nav-bar="true">

<ion-content class="login-content padding">
		<link rel="stylesheet" type="text/css" href="css/view/tab-login.css">
<ul class="list menu-list">
	<li class="item " ng-repeat="province in provinces"
		ng-class="{'item-last':$last}">
		<button class="button button-clear button-positive" ng-click="chooseProvince(province)">
				  {{::province.proviceName}}
		</button>
	</li>
</ul>
</ion-content> </ion-view>
