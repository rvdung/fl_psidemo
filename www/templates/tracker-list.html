<ion-view view-title="Ghi chú" alight-title="center">
  <ion-content>

  <ion-list>
    <ion-item class="item item-divider">
      Thêm ghi chú
    </ion-item>
    <ion-item>
    <input type="text" placeholder="Điền tên ghi chú" ng-model="newTracker.name">
    </ion-item>
   </ion-list>

      <button class="button button-small" ng-click="addNewTracker()">Thêm</button>
      <button class="button button-small button-dark" ng-click="toggleEdit()">{{editButtonLabel}}</button>

   <ion-list show-delete="shouldShowDelete">
   <ion-item class="item item-divider">
    	Danh sách ghi chú
    </ion-item>
    <ion-item ng-show="loadingTrackers">
     	<ion-spinner icon="spiral"></ion-spinner>
    </ion-item>
    <ion-item ui-sref="tab.tracker-detail({id:tracker.id})" class="item-icon-right" ng-repeat="tracker in trackersList">
    	{{tracker.name}}
    	<ion-delete-button class="ion-minus-circled" ng-click="deleteTracker(tracker.id)"></ion-delete-button>
    	<i class="icon ion-chevron-right"></i>
    </ion-item>
   </ion-list>
  </ion-content>
</ion-view>
