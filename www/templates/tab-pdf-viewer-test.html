<ion-view hide-nav-bar="true">
    <ion-content style="background: rgba(238, 238, 238, .9);" scroll="false">
        <ion-slides style="width: 100%,height:100%" options="options" slider="data.slider">
            <ion-slide-page ng-repeat="i in getTotalPageArray()">
                <ng-pdf template-url="view/pdf-viewer.html" scale="page-fit" page={{i}} class="ng_pdf"></ng-pdf>
            </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
