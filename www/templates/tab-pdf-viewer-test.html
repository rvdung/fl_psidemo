
<ion-content scroll="false">
  <ion-slides style ="width: 100%,height:100%" options="options" slider="data.slider">
    <ion-slide-page ng-repeat="i in getTotalPageArray()" >
    {{loading}}
      <ng-pdf {{setCurrentPage(i)}} template-url="view/pdf-viewer.html"
	scale="page-fit" page={{i}} class="ng_pdf"></ng-pdf>
    </ion-slide-page>
   </ion-slides>
</ion-content>
